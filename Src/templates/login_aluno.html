{% extends 'base.html' %}

{% block head %}
    <title>Página Inicial</title>
    <link rel="stylesheet" href="../static/css/login.css">
{% endblock %}

{% block body %}
    <div class="login-container">
        <h2>Login Aluno</h2>

        <form action="/auth/login" method="POST" accept-charset="UTF-8">
            <label class="la_logina">RA</label>
            <input class="input_logina" type="text" name="RA">
            
            <label class="la_logina">Senha</label>
            <input class="input_logina" type="password" name="password">
            
            <input type="submit" value="Login">

            <p>
            Ainda não possui uma conta?
            <a class="a_login" href="{{ url_for('auth.cadastro_aluno') }}">Cadastre-se!</a>
            </p>
        </form>
    </div>
{% endblock %}
