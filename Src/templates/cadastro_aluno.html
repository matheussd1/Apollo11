<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .container {
            text-align: left;
        }
        h2 {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        button {
            background-color: #008000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            display: block;
        }
        button:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro aluno</h2>
    <label>Nome completo</label>
    <input type="text">
    
    <label>RA</label>
    <input type="text">
    
    <label>Senha</label>
    <input type="password">
    
    <button>Cadastrar</button>
</div>

</body>
</html>
